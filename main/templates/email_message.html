        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);

        .header {
            background: #1d9bf0;

            padding: 22px;

        }

        .content {
            padding: 32px;

            color: #0f1419;
        }

        .content p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 22px;
        }

        .code-box {
            display: inline-block;
            background: #f7f9f9;
            border: 2px dashed #1d9bf0;
            padding: 18px 30px;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 6px;
            color: #1d9bf0;
            border-radius: 10px;
            margin: 20px 0;
            animation: pulse 1.6s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(29,155,240,0.4); }
            70% { box-shadow: 0 0 0 14px rgba(29,155,240,0); }
            100% { box-shadow: 0 0 0 0 rgba(29,155,240,0); }
        }

        .copy-hint {
            font-size: 13px;
            color: #536471;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 26px;
            padding: 12px 28px;
            background: #1d9bf0;
            color: #ffffff;
            text-decoration: none;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 600;
        }

        .footer {
            background: #f7f9f9;
            padding: 18px;
            text-align: center;
            font-size: 12px;
            color: #536471;
        }
    </style>
</head>
