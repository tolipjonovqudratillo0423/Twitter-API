<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .header {
            background: #4f46e5;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
            text-align: center;
            color: #333333;
        }

        .content p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .code-box {
            display: inline-block;
            background: #f1f5f9;
            border: 1px dashed #4f46e5;
            padding: 15px 25px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 6px;
            color: #4f46e5;
            border-radius: 6px;
            margin: 20px 0;
        }

        .footer {
            background: #f9fafb;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Email Verification
    </div>

    <div class="content">
        <p>

    </div>

</body>
</html>
